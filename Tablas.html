<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <link rel="stylesheet" href="./Styles/stylesTab.css">
</head>
<body>
    
    <table>
                    <!-- Titulo de la tabla -->
        <caption>Lista de estudiantes</caption>
        <thead>
            <!-- Table route -->
            <tr>
                <!-- Table Head ... encabezado de la tabla -->
                <th>Nombre</th>
                <th>Apellido</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <!-- Table Data -->
                <td>Juan</td>
                <td>Perez</td>
            </tr>
        </tbody>
    </table>
    <tfoot>
        <tr>
            <!-- Table Data -->
            <td>Tablas Indorductorias</td>
        </tr>
    </tbody>
    </tfoot>


    <table>
        <thead>
            <tr>
                            <!-- soy una celda , pero ocupo 2 filas -->
                <th rowspan="2" style="background-color: aqua;" >A</th>
                            <!-- soy una celda , pero ocupo 2 columnas -->
                <th colspan="2" style="background-color: blueviolet;">B</th>
            </tr>
            <tr>
                <th style="background-color: brown;">C</th>
                <th style="background-color: blue;">D</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Dato1</td>
                <td>Dato2</td>
                <td>Dato3</td>
            </tr>
            <tr>
                <td>Dato4</td>
                <td>Dato5</td>
                <td>Dato6</td>
            </tr>
        </tbody>
    </table>


    <table>
        <thead>
            <tr>
                
                            <!-- soy una celda , pero ocupo 2 filas -->
                <th colspan="3" style="background-color: aqua;" >A</th>
                            <!-- soy una celda , pero ocupo 2 columnas -->
                <th rowspan="2"  style="background-color: blueviolet;">B</th>
            </tr>
            <tr>
                <th style="background-color: brown;">C</th>
                <th style="background-color: blue;">D</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Dato1</td>
                <td>Dato2</td>
                <td>Dato3</td>
            </tr>
            <tr>
                <td>Dato4</td>
                <td>Dato5</td>
                <td>Dato6</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
